<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            margin-top: 100px;
            margin-left: 100px;
            position: absolute;
            display: block;
        }
        #move{
            position: absolute;

        }
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<div class="box">
    <button class="btn btn-success" id="save">Save</button>
    <button class="btn btn-danger" id="move">Exit</button>
</div>
<script>
    let save=document.getElementById('save');
    let move=document.getElementById('move');
    console.log(move);
    console.log(save);
    // move.style.color='blue';
    // move.style.fontSize="10px"
    function moveData()
    {
        // let randomL=400;
        // let randomR=450;

        let randomLeft=Math.floor(Math.random()*400);   
        let randomRight=Math.floor(Math.random()*300);
          
        move.style.left=randomLeft+'px';
        move.style.top=randomRight+'px';
    }
    move.addEventListener('mouseenter',function(){
        //console.log("Hello");
        moveData();
    })
</script>
</body>
</html>
