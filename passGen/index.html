<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <form action="">
                <input type="text" name="" autocomplete="off" id="txt">
                <button id="btn">Click </button><br>
                <input type="range" value="8" min="4" max="100" id="rg" class="tool"><span><strong>Length:</strong><span id="size"></span></span>
                <div class="tools">
              
                <input type="checkbox" id="char" class="tool"><label for="char">Character</label>
                <input type="checkbox" id="num" class="tool"><label for="num">Number</label>
                <input type="checkbox" id="smb" class="tool"><label for="num">Symbols</label>
            </div>
             </form>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
