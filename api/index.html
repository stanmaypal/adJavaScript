<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Github Profile</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }

            .container {
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .profile img {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                margin-bottom: 20px;
            }

            .profile h1 {
                margin: 0;
                color: #333;
            }

            .stats {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .stat {
                flex: 1;
                text-align: center;
            }

            .stat h2 {
                margin: 0;
                color: #666;
            }

            .bio {
                border-top: 1px solid #ddd;
                padding-top: 20px;
            }

            .bio h2 {
                color: #333;
                margin-bottom: 10px;
            }

            .bio p {
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="profile">
                <img
                    src="https://avatars.githubusercontent.com/u/1?v=4"
                    alt="Profile Picture"
                />
                <h1>Username</h1>
                <div class="stats">
                    <div class="stat">
                        <h2>Followers</h2>
                        <p>100</p>
                    </div>
                    <div class="stat">
                        <h2>Following</h2>
                        <p>50</p>
                    </div>
                    <div class="stat">
                        <h2>Date of Joining</h2>
                        <p>April 1, 2020</p>
                    </div>
                </div>
                <div class="bio">
                    <h2>Bio</h2>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Sed do eiusmod tempor incididunt ut labore et dolore
                        magna aliqua.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
